<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>しおり / タイムテーブル</title>

    <link rel="stylesheet" type="text/css" href="shiori.css">
</head>
<body>

<h2>タイムテーブル</h2>
{% for table in tables %}
<h3>{{ titles[loop.index - 1] }}</h3>
<table>
    {% for row in table %}
    <tr align="center">{% for cell in row %}
        {{ cell }}{% endfor %}
    </tr>{% endfor %}
</table>
{% endfor %}
</body>
</html>
