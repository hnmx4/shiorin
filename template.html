<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>しおり / タイムテーブル</title>

    <link rel="stylesheet" type="text/css" href="shiori.css">
</head>
<body>

<headed>
    <div class="container">
        <h1>第50回情報科学若手の会</h1>
        2017年10月7日 ~ 2017年10月8日

        <div id="sponser">
            協賛
        </div>
    </div>
</headed>

<div id="contents">
    <div class="container">
        <h2>タイムテーブル</h2>
        {% for table in tables %}
        <h3>{{ titles[loop.index - 1] }}</h3>
        <table>
            {% for row in table %}
            <tr align="center">{% for cell in row %}
                {{ cell }}{% endfor %}
            </tr>
            {% endfor %}
        </table>
        {% endfor %}
    </div>
</div>
</body>
</html>
